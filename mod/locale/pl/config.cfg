[shortcut-description]
pump-shortcut=Przeciągnij obszar wokół pola naftowego. Narzędzie umieści duchy dla kiwonów i rur, które je łączą.

[failure]
obstructed-resource=P.U.M.P. wykrył przeszkody na wybranych zasobach. Oczyść obszar z przeszkód (drzewa, skały, woda, inne budynki itp.)
obstructed-pipe=P.U.M.P. nie był w stanie rozłożyć rur. Usuń przeszkody z obszaru (drzewa, skały, woda, inne budynki itp.)
missing-resource=P.U.M.P. nie znalazł zasobów płynów na wybranym obszarze.
mixed-resources=P.U.M.P. nie może mieszać zasobów. 
other-pipes-nearby=Operacja P.U.M.P. została przerwana, ponieważ w wybranym obszarze znajdują się inne rury.
extractor-must-be-square=Planer P.U.M.P. może obsługiwać tylko urządzenia kwadratowe. Zasób '__1__' ma tylko dostępne urządzenia prostokątne.
no-suitable-extractor=P.U.M.P. nie ma urządzenia dostępnego dla zasobu '__1__'. Najpierw ukończ niezbędne badania.
no-pipe=P.U.M.P. nie ma dostępnej rury. Najpierw wykonaj niezbędne badania.
no-power-pole=P.U.M.P. nie ma dostępnego słupa elektrycznego. Najpierw wykonaj niezbędne badania.
no-suitable-power-pole=P.U.M.P. nie obsługuje dużych słupów energetycznych, a małe nie są dostępne.
too-many-power-poles=Modyfikacja P.U.M.P. wykonała (zbyt) wiele prób umiejscowienia słupów energetycznych i przerwała próbę.

[warning]
resource-not-planned=P.U.M.P. nie mógł połączyć się z zasobem: __1__

[mod-setting-name]
pump-interface-with-module-inserter-mod=Wstaw moduły
pump-ignore-research=Zignoruj ​​badania
pump-always-show=Zawsze pokazuj menu opcji kompilacji
pump-use-plumber-original=Użyj starszej logiki planowania rurociągów

[mod-setting-description]
pump-interface-with-module-inserter-mod=Po włączeniu P.U.M.P. korzysta z konfiguracji „Rozszerzonego modułu wstawiania modułów”, aby dodawać moduły również do umieszczanych duchów.
pump-ignore-research=Po włączeniu opcja P.U.M.P. będzie zawierać w menu opcję dotyczącą urządzeń i rur, które nie zostały jeszcze odblokowane poprzez badania.
pump-always-show=Po wyłączeniu tej opcji menu otwiera się tylko wtedy, gdy dostępne są nowe opcje lub gdy przytrzymasz klawisz SHIFT podczas używania P.U.M.P.. Tę opcję możesz również przełączać w ustawieniach modyfikacji.
pump-use-plumber-original=Jeśli masz problemy z nowym planerem lub wolisz układ oryginalnego planera, możesz używać oryginalnego planera przez jakiś czas. Stary planer zostanie jednak usunięty w pewnym momencie. Zostaw więc wiadomość na mod-portalu, abym mógł ulepszyć nowy planer, zanim stary zostanie usunięty.

